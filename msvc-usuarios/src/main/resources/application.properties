spring.application.name=msvc-usuarios
server.port=8002

spring.datasource.url=jdbc:postgresql://localhost:5432/EcoVidadDb
spring.datasource.username=user_user
spring.datasource.password=user_user
spring.jpa.properties.hibernate.default_schema=usuarios
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.file.name=logs/sql-queries.log
logging.file.max-size=10MB
logging.file.total-size-cap=100MB


auth.server.issuer-uri=http://localhost:9000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

