spring.application.name=security
server.port=9000

logging.level.root=INFO
server.error.path=/error
server.error.whitelabel.enabled=false
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security.oauth2.server.authorization=DEBUG

spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

auth.server.issuer-uri=${AUTH_SERVER_ISSUER_URI}
redirec.uri=${REDIRECT_URI}
logout.uri=${LOGOUT_URI}
client.id=${CLIENT_ID}
client.secret=${CLIENT_SECRET}
client.usuarios.uri=${CLIENT_USUARIOS_URI}