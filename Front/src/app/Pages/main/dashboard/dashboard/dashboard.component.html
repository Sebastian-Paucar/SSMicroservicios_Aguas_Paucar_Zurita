<app-navbar class="fixed top-0 left-0 w-full z-50"/>

<div class="flex mt-16">
  <!-- Barra lateral fija ocupando 1/4 de la pantalla -->
  <div class="w-1/4 fixed left-0 top-16 h-screen">
    <app-sidebar/>
  </div>

  <!-- Contenedor del dashboard ajustado a la derecha de la barra lateral -->
  <div class="w-3/4 ml-[20%] container mx-auto p-4">
    <img src="main.PNG" alt="logo.png" class="w-full h-[400px] object-fill rounded-md" />
    <h1 class="text-2xl font-bold mb-4">Dashboard de Productos</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (product of products; track product.id) {
        <div class="bg-white shadow-lg rounded-lg p-4">

          <img [src]="product.image" class="w-full h-40 object-cover rounded-md" />
          <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
          <p class="text-gray-600">Precio: ${{ product.price }}</p>
          <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Comprar</button>
        </div>
      }
    </div>
  </div>
</div>
